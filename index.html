<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styles.css" />

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>

    <title>VDart AR Logo Viewer</title>
  </head>
  <body>
    <!-- Dropdown Menu -->
    <div class="dropdown-container">
      <select id="model-selector" class="model-dropdown">
        <option value="model1">VDart 3D Logo</option>
        <option value="model2">Model 2</option>
        <option value="model3">Model 3</option>
        <option value="model4">Model 4</option>
      </select>
    </div>

    <model-viewer
      id="modelViewer"
      src="modles/VDart3DLogoFinal19.glb"
      ios-src="modles/VDart 3D Logo 19.usdz"
      style="width: 100vw; height: 90vh"
      camera-controls
      shadow-intensity="2"
      touch-action="pan-y"
      ar
      scale="0.1 0.1 0.1"
    >
      <button id="ar-button" slot="ar-button">Start AR</button>
    </model-viewer>

    <script src="script.js"></script>
  </body>
</html>
